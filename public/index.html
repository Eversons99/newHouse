<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá Bia e Everson</title>
    <link href="styles/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="text-light" onload="loadList()">
    <header class="container p-3">
        <div class="my-alert-success">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </symbol>
            </svg>
            <div class="alert alert-success d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2 alert-success" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <b class="alert-success">Presentes confirmados, obrigado por colaborar com nosso sonho</b>
            </div>
        </div>
    
        <div class="my-alert-error">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
            </svg>
            <div class="alert alert-danger  d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2 alert-error" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <b class="alert-error">Ocorre algum erro, tente novamente mais tarde ou contate o Administrador</b>
            </div>
        </div>

        <h1 class="text-center">CHÁ DE CASA NOVA</h1>
        <img src="images/home.png" class="img-fluid rounded mx-auto d-block" alt="Image of the house" >
    </header>
    
    <section class="container text-center lists">
        <p class="mb-1" >
            <button class="btn btn-primary btn-lg" id="btn-items" type="button" data-bs-toggle="collapse" data-bs-target="#listUnavailable" aria-expanded="false" aria-controls="listUnavailable" onclick="changeText()">
                Ver itens reservados
            </button>
        </p>
        <div class="collapse" id="listUnavailable">
            <div class="card-body p-2">
                <ul class="text-start list-group" id="list-unavailable">
                </ul>
            </div>
        </div>

        <h3>Itens Não Reservados</h3>
        <div>
            <ul class="text-start list-group" id="list-available">
            </ul>
        </div>
        
        <div class="p-3">
            <button class="btn btn-primary btn-lg" type="button" onclick="markOptions()">Prosseguir</button>
        </div>
    </section>

    <form class="container text-center form">
        <div class="input-group p-2">
            <span class="input-group-text">Nome</span>
            <input type="text" class="form-control" id="name">
        </div>

        <div class="input-group p-2">
            <span class="input-group-text">WhatsApp</span>
            <input type="tel" class="form-control" placeholder="(11) 911111111" id="whats">
        </div>
        
        <div class="p-2">
            <h4>Items selecionados</h4>
            <div class="selected-items"></div>
        </div>

        <button type="button" class="btn btn-primary btn-lg m-2" id="btn-confirm" onclick="validateForm()">Confirmar Pressentes</button>
    </form>

    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
